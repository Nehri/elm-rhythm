  <head>

    <body style="margin: 0 0 0 0;">
        <div id="main"></div>
    </body>

    <script>
      // Start up Elm
      var elmRuntime = Elm.fullscreen(Elm.Main, {"ampharos" : {"amplitude" : 0.0}});

      var mySound;
      var amp;
      var fft;

      function preload() {
       mySound = loadSound('Electro.wav');
       amp = new p5.Amplitude();
       fft = new p5.FFT();
      }

      function setup() {
        //start playing the song
        mySound.setVolume(1);
        mySound.loop();
        setInterval(sendData, 16);
      }

      //sends the energy from low medium and high bands
      function sendData() {

        fft.analyze();

        var data = {
          amplitude : amp.getLevel(),
          low_energy : fft.getEnergy(20,512),
          med_energy : fft.getEnergy(512,2048),
          high_energy : fft.getEnergy(2048,20000)
        }
        console.log(data);

        elmRuntime.ports.ampharos.send(data);
      }

      // initialize the port
      var init_data = {
          amplitude : 0.0,
          low_energy : 0.0,
          med_energy : 0.0,
          high_energy : 0.0,
        }

      elmRuntime.ports.ampharos.send(init_data);


    </script>
</html>
